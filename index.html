<!DOCTYPE html>
<html>
<head>
  <title>All-in-One Smart Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f5f5f5;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .suggestions {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      position: relative;
    }
    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #eee;
    }
    .calc-section {
      margin-top: 20px;
      display: none;
    }
    .result {
      margin-top: 15px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      box-shadow: inset 0 0 5px #ddd;
      word-wrap: break-word;
    }
    .history-section {
      margin-top: 20px;
    }
    .history-section h3 {
      margin-bottom: 8px;
    }
    .history-list {
      background: white;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #ddd;
      font-size: 14px;
      color: #444;
    }
    /* Dark mode */
    .dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode input, .dark-mode select, .dark-mode button {
      background: #333;
      color: #eee;
      border-color: #555;
    }
    .dark-mode .result, .dark-mode .history-list {
      background: #222;
      box-shadow: none;
      color: #ddd;
    }
    .dark-mode .suggestions div:hover {
      background: #444;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      input, select, button {
        font-size: 14px;
        padding: 10px;
      }
      .result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h2>üîç Smart Calculator</h2>
  <button id="darkToggle">Toggle Dark Mode</button>

  <input type="text" id="search" placeholder="What do you want to calculate? e.g. addition, sin">
  <div class="suggestions" id="suggestions"></div>

  <!-- Calculation UI -->
  <div class="calc-section" id="math-ui">
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">
    <div class="result" id="math-result">Result: </div>
  </div>

  <div class="calc-section" id="trig-ui">
    <input type="number" id="angle" placeholder="Enter Angle (Degrees)">
    <div class="result" id="trig-result">Result: </div>
  </div>

  <div class="history-section">
    <h3>History</h3>
    <div id="history" class="history-list"></div>
  </div>

  <script>
    const search = document.getElementById("search");
    const suggestions = document.getElementById("suggestions");
    const mathUI = document.getElementById("math-ui");
    const trigUI = document.getElementById("trig-ui");
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const mathResult = document.getElementById("math-result");
    const angle = document.getElementById("angle");
    const trigResult = document.getElementById("trig-result");
    const historyDiv = document.getElementById('history');
    const darkToggle = document.getElementById('darkToggle');

    const keywords = {
      addition: "add",
      add: "add",
      subtraction: "sub",
      subtract: "sub",
      multiplication: "mul",
      multiply: "mul",
      division: "div",
      divide: "div",
      sin: "sin",
      cosine: "cos",
      cos: "cos",
      tangent: "tan",
      tan: "tan",
      sec: "sec",
      cosec: "cosec",
      cot: "cot"
    };

    function showSuggestions(val) {
      suggestions.innerHTML = '';
      if (!val) return;
      const entries = Object.keys(keywords).filter(k => k.includes(val.toLowerCase()));
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.textContent = entry;
        div.onclick = () => selectOperation(entry);
        suggestions.appendChild(div);
      });
    }

    function selectOperation(key) {
      const type = keywords[key];
      suggestions.innerHTML = '';
      search.value = key;
      clearInputs();
      if (["add", "sub", "mul", "div"].includes(type)) {
        trigUI.style.display = "none";
        mathUI.style.display = "block";
        updateMath(type);
        num1.oninput = () => updateMath(type);
        num2.oninput = () => updateMath(type);
      } else {
        mathUI.style.display = "none";
        trigUI.style.display = "block";
        updateTrig(type);
        angle.oninput = () => updateTrig(type);
      }
    }

    function addToHistory(text) {
      const p = document.createElement('p');
      p.textContent = text;
      historyDiv.prepend(p);
    }

    function updateMath(type) {
      const a = parseFloat(num1.value) || 0;
      const b = parseFloat(num2.value) || 0;
      let result = 0;
      if (type === "add") result = a + b;
      else if (type === "sub") result = a - b;
      else if (type === "mul") result = a * b;
      else if (type === "div") result = b !== 0 ? a / b : "Error: √∑0";
      const resText = `Result: ${result}`;
      mathResult.textContent = resText;
      addToHistory(resText);
    }

    function updateTrig(type) {
      const deg = parseFloat(angle.value) || 0;
      const rad = deg * Math.PI / 180;
      let result;
      if (type === "sin") result = Math.sin(rad);
      else if (type === "cos") result = Math.cos(rad);
      else if (type === "tan") result = Math.tan(rad);
      else if (type === "sec") result = 1 / Math.cos(rad);
      else if (type === "cosec") result = 1 / Math.sin(rad);
      else if (type === "cot") result = 1 / Math.tan(rad);
      const resText = `Result: ${type}(${deg}¬∞) = ${isFinite(result) ? result.toFixed(5) : "undefined"}`;
      trigResult.textContent = resText;
      addToHistory(resText);
    }

    function clearInputs() {
      num1.value = '';
      num2.value = '';
      angle.value = '';
      mathResult.textContent = 'Result: ';
      trigResult.textContent = 'Result: ';
    }

    search.addEventListener("input", () => {
      showSuggestions(search.value);
    });

    document.addEventListener("click", (e) => {
      if (!search.contains(e.target) && !suggestions.contains(e.target)) {
        suggestions.innerHTML = '';
      }
    });

    darkToggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
    };
  </script>

</body>
</html>
